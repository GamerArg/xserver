syntax = "proto3";

package de.mickare.xserver.protocol;

message ErrorMessage {

	enum Type {
		SERVER_ERROR = 0;
		PROTOCOL_ERROR = 1;
		BAD_CREDENTIALS = 2;
		UNAUTHORIZED = 3;
		UNAVAILABLE = 4;
		OVERLOADED = 5;
		IS_BOOTSTRAPPING = 6;
		CONFIG_ERROR = 7;
		SESSION_ALREADY_USED = 8;
		CANCELLED = 9;
	}

	Type type = 1;
	string text = 2;
}